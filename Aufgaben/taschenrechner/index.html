<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Taschenrechner</title>
    <script src="script.js"></script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input class="form-control text-right" readonly placeholder="CLEARED" id="out">
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="7">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="8">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="9">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="/">
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="4">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="5">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="6">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="*">
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="1">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="2">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="3">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="-">
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="CLR">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="0">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value=",">
            </td>
            <td>
                <input class="btn btn-outline-info w-100" type="button" value="+">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input class="btn btn-outline-info w-100" type="button" value="=">
            </td>
        </tr>
    </table>
</body>
</html>
